# Atlas Load Balancer Configuration

[listen]
address = "127.0.0.1"
port = 8080

[routing]
strategy = "round_robin"  # round_robin, least_connections, random, ip_hash

# Upstream servers
[[upstreams]]
name = "backend-1"
address = "127.0.0.1"
port = 3001
weight = 1

[[upstreams]]
name = "backend-2"
address = "127.0.0.1"
port = 3002
weight = 1

# Optional health checks
